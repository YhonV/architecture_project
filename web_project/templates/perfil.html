{% extends "template.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/perfil.css'%}">

<div class="profile-container">
    <!-- Header -->
    <div class="header">
        <h1>Hola, {{ user.first_name }}</h1>
    </div>

    <!-- Navigation Menu -->
    <div class="nav-menu-profile">
        <a href="{% url 'perfil' %}" class="nav-item-profile active">
            <i class="fas fa-user"></i>
            Mi perfil
        </a>
        <a href="{% url 'historial' %}" class="nav-item-profile">
            <i class="fas fa-box"></i>
            Mis compras
        </a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href=""#"" class="sidebar-item">
            <i class="fas fa-user"></i>
            Datos personales
        </a>
        <a href=""#"" class="sidebar-item">
            <i class="fas fa-map-marker-alt"></i>
            Direcciones
        </a>
        <a href=""#"" class="sidebar-item">
            <i class="fas fa-credit-card"></i>
            Medios de pago
        </a>
        <a href=""#"" class="sidebar-item">
            <i class="fas fa-heart"></i>
            Mis listas
        </a>
        <a href="#" class="sidebar-item">
            <i class="fas fa-cog"></i>
            Cambiar contraseña
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Datos personales</h2>
        <form method="POST" class="profile-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" name="telefono" value="{{ cliente.telefono }}" />
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" name="direccion" value="{{ cliente.direccion }}" />
                </div>
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email" name="email" value="{{ user.email }}" readonly />
                </div>
            </div>
    
            <div class="button-container">
                <button type="submit" class="btn btn-outline-primary d-flex justify-content-center">Guardar</button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
